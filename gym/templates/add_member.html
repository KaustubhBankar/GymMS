{% extends 'navigationbar.html' %}

{% block body %}

{% if error == "no" %}
     <script>
	   alert('Record save  Successfully');
	   window.location=("{% url 'view_member' %}");
     </script>
{% endif %}

{% if error == "yes" %}
     <script>
	    alert('Something went wrong, Try Again');
     </script>
{% endif %}





<div class="container" style="margin-top:60px">
<h2 class="text-center text-primary font-weight-bold">Add Member</h2>
<form method="post" action="{% url 'add_member' %}"> 
    {% csrf_token %}
    <lable><b>Member Name</b></lable>
    <input type= "text" name="name" class="form-control" required>
    <lable><b>Contact</b></lable>
    <input type= "text" name="contact" class="form-control" required>
    <lable><b>Email</b></lable>
    <input type= "email" name="emailid" class="form-control" required> 
    <lable><b>Age</b></lable>
    <input type= "text" name="age" class="form-control" required>
    <lable><b>Plan</b></lable>
    <select name="plan" class="form-control">
     {% for i in plan %}
     <option value="{{i.name}}">{{i.name}}</option>
     {% endfor %}
    </select>
    <lable><b>JoinDate</b></lable>
    <input type= "date" name="joindate" class="form-control" required>
    <lable><b>ExpireDate</b></lable>
    <input type= "date" name="expiredate" class="form-control" required>
    <lable><b>InitialAmount(in Rs.)</b></lable>
    <input type= "text" name="initialamount" class="form-control" required>
    <lable><b>Gender</b></lable>
    <input type= "radio" name="gender" value="male">Male
    <input type= "radio" name="gender" value="female">Female
    
    
    
    <br>
    <input type=submit value="submit" class="form-control btn btn-primary">


</form>
</div>






{% endblock  %}
