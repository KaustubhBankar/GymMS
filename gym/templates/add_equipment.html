{% extends 'navigationbar.html' %}

{% block body %}

{% if error == "no" %}
     <script>
	   alert('Record save  Successfully');
	   window.location=("{% url 'view_equipment' %}");
     </script>
{% endif %}

{% if error == "yes" %}
     <script>
	    alert('Something went wrong, Try Again');
     </script>
{% endif %}





<div class="container" style="margin-top:60px">
<h2 class="text-center text-primary font-weight-bold">Add Equipment</h2>
<form method="post" action="{% url 'add_equipment' %}"> 
    {% csrf_token %}
    <lable><b>Equipment Name</b></lable>
    <input type= "text" name="name" class="form-control" required>
    <lable><b>price(in Rs.)</b></lable>
    <input type= "text" name="price" class="form-control" required>
    <lable><b>Unit</b></lable>
    <input type= "text" name="unit" class="form-control" required>
    <lable><b>Purchasedate</b></lable>
    <input type= "date" name="date" class="form-control" required>
    <lable><b>Discription</b></lable>
    <textarea class="form-control" name="description"></textarea>
    
    
    
    <br>
    <input type=submit value="submit" class="form-control btn btn-primary">


</form>
</div>






{% endblock  %}
